<h3>Book details</h3>
<h4>{{ book?.title }}</h4>

<div class="container-fluid" id="details" *ngIf="book">
    <img src={{book.link}} class="col-4" alt="">
    <p class="col-4">{{ book.desc }}</p>
    <hr>
    <p>
      <strong>Prix:</strong> {{ book.price }}
      <br>
      <strong>Annee:</strong> {{ book.year }}
    </p>
  </div>
