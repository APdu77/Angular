<div *ngIf="movie" class="card">
  <img [src]="movie.img">
  <div class="card-body">
    <h5
      #title
      (blur)="movie.title = title.innerText"
      [contentEditable]="movie.isEditable"
      class="card-title">
      {{ movie.title }}
    </h5>
    <input
      *ngIf="movie.isEditable"
      class="card-text"
      [(ngModel)]="movie.img"
      type="text">
    <p
      #desc
      (blur)="movie.desc = desc.innerText"
      [contentEditable]="movie.isEditable"
      class="card-text">
      {{ movie.desc }}
    </p>
  </div>
</div>

<div *ngIf="!movie" class="alert alert-danger alert-dismissible">
  <h4 class="alert-heading text-center">Pas de film séléctionné !</h4>
  <button class="btn-close" data-bs-dismiss="alert"></button>
</div>
