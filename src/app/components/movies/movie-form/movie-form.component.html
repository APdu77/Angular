<form #formAddMovie="ngForm" (ngSubmit)="onSubmit(formAddMovie)">
  <input
    required
    name="title"
    type="text"
    [(ngModel)]="movie.title"
    placeholder="Titre du film"
    autocomplete="off">
  <textarea 
    required
    ngModel
    name="desc"
    cols="30"
    rows="4"
    [(ngModel)]="movie.desc"
    placeholder="Description du film"
    autocomplete="off"></textarea>
  <input
    required
    ngModel
    name="img"
    type="text"
    [(ngModel)]="movie.img"
    placeholder="Lien de la jacket du film">
  <button type="submit">
    {{ toEdit? 'Mettre à jour' : 'Créer un film' }}
  </button>
  <button type="reset">Effacer</button>
  <button
    *ngIf="toEdit"
    (click)="loadCreationForm()"
    type="button">
    Mode création
  </button>
</form>
